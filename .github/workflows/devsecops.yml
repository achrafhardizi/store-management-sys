name: DevSecOps Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          mvn -f product-service/pom.xml clean package -DskipTests
          mvn -f order-service/pom.xml clean package -DskipTests
          mvn -f gateway/pom.xml clean package -DskipTests
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-jars
          path: |
            product-service/target/*.jar
            order-service/target/*.jar
            gateway/target/*.jar

  sca-owasp:
    name: SCA (OWASP Dependency Check)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run OWASP Dependency Check
        run: |
          mvn -f product-service/pom.xml org.owasp:dependency-check-maven:check -DskipTests || true
          mvn -f order-service/pom.xml org.owasp:dependency-check-maven:check -DskipTests || true
          mvn -f gateway/pom.xml org.owasp:dependency-check-maven:check -DskipTests || true
        # We use || true to prevent pipeline failure if vulnerabilities are found, 
        # allowing us to see the report as an artifact first.
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: "**/target/dependency-check-report.html"

  sast-sonarqube:
    name: SAST (SonarQube)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Note: This requires SONAR_TOKEN to be set in GitHub Secrets
          # Running analysis for each service
          mvn -f product-service/pom.xml -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=microservices-product || echo "SonarQube Token missing or skipped"
          mvn -f order-service/pom.xml -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=microservices-order || echo "SonarQube Token missing or skipped"
          mvn -f gateway/pom.xml -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=microservices-gateway || echo "SonarQube Token missing or skipped"

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: compiled-jars
      - name: Build Images
        run: |
          docker build -t product-service ./product-service
          docker build -t order-service ./order-service
          docker build -t gateway-service ./gateway
      - name: Run Trivy vulnerability scanner (Product Service)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'product-service'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run Trivy vulnerability scanner (Order Service)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'order-service'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
